<div class="row">
    <form class="col s4 offset-s4" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="row">
            <div class="card-panel red lighten-4" *ngIf="isError">Invalid Email or Password</div>
        </div>
        <div class="row">
            <h4>Login</h4>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" required [(ngModel)]="user.email" name="email" #email="ngModel">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" required [(ngModel)]="user.password" name="password" #password="ngModel">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">exit_to_app</i>Login</button>
        </div>
    </form>
</div>
